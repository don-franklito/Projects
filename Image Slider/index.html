<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="mustang.jpg" alt="Imagen de Auto" class="img-preview" id="img-preview">
    <figure class="images">
        <img onclick="imgsrc('mustang.jpg')" src="mustang.jpg" alt="Imagen de Auto" class="img">
        <img onclick="imgsrc('subaru.jpg')" src="subaru.jpg" alt="Imagen de Auto" class="img">
        <img onclick="imgsrc('mustangrtr.jpg')" src="mustangrtr.jpg" alt="Imagen de Auto" class="img">
        <img onclick="imgsrc('subaru1.jpg')" src="subaru1.jpg" alt="Imagen de Auto" class="img">
    </figure>

    <script>
        function imgsrc(source) {
            document.getElementById('img-preview').src = source;
        }
    </script>

</body>
</html>

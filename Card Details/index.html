<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Card Details</title>
</head>

<body>
    
  <img class="background" id="bg" src="images/bg-main-desktop.png" alt="">
  
  <div class="cardfront">

    <img src="images/bg-card-front.png" alt="card front">
    <p class="numcard">0000 0000 0000 0000</p>
    <p class="namecard">Jane Appleseed</p>
    <p class="expcard">00/00</p>

    <div class="emblems">
      <div class="circlebig"></div>
      <div class="circlesmall"></div>
    </div>

  </div>

  <div class="cardback">

    <img src="images/bg-card-back.png" alt="card back">
    <p class="cvvcard">000</p>

  </div>
    
  <div class="form-section">
    <div class="container">
      <p>Cardholder Name</p>
      <input type="text" class="inpts" class="name" autocomplete="off" placeholder="e.g. Jane Appleseed">
        <p class="errtext"> </p>
        <p>Card Number</p>
        <input type="text" class="inpts" class="num" placeholder="e.g. 1234 5678 9123 0000">
        <p class="errtext"> </p>
        <div class="container2">
            <div class="texts">
                <p>Exp. Date (MM/YY)</p>
                <p>CVC</p>
            </div>
            <div class="inputs">
                <input type="text" class="inpts" class="mm" id="mm" placeholder="MM">
                <input type="text" class="inpts" class="yy" id="yy" placeholder="YY">
                <input type="text" class="inpts" class="cvv" placeholder="e.g. 123">
            </div>
            <div class="errtexts">
                <p class="errtext"> </p>
                <p class="errtext"> </p>
                <p class="errtext"> </p>
            </div>
        </div>
        <input type="button" class="confirm" value="Confirm">
    </div>
  </div>


</body>

</html>

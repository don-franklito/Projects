<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <div class="subcontainer">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view icon" class="view">
        </div>
        <div class="text-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth-info">
            <div class="info">
              <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="price">0.041 ETH</span>
            </div>
            <div class="info">
              <img src="images/icon-clock.svg" alt="clock" class="icon"><span class="days">3 days left</span>
            </div>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p class="text-c"> Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <!-- Title -->
    <header>
      <div class="name-container">
        <h1>spli<br>tter</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="info-container">
        <div class="bill-amount-container">
          <h2>Bill</h2>
          <div class="bill-input-container">
            <i class="fas fa-euro-sign"></i>
            <input type="number" class="bill-amount-input" placeholder="0">
          </div>
        </div>

        <div class="tip-percentage-container">
          <h2>Select Tip %</h2>
          <ul class="percentage-buttons">
            <li><button class="percentage-button">5%</button></li>
            <li><button class="percentage-button">10%</button></li>
            <li><button class="percentage-button">15%</button></li>
            <li><button class="percentage-button">25%</button></li>
            <li><button class="percentage-button">50%</button></li>
            <li><button class="custom-button">Custom</button></li>
          </ul>
        </div>

        <div class="number-of-people-container">
          <h2>Number Of People</h2>
          <div class="people-input-container">
            <i class="fas fa-user-friends"></i>
            <input type="text" class="people-amount-input" placeholder="1">
          </div>
        </div>
      </div>

      <div class="result-container">

        <div class="result-amount-container">

          <div class="total-amount-container">
            <div class="text">
              <h2 class="color-white">Total</h2>
              <h3>/ person</h3>
            </div>
            <h4 class="total-amount">â‚¬0.00</h4>
          </div>

          <div class="tip-amount-container">
            <div class="text">
              <h2 class="color-white">Tip Amount</h2>
              <h3>/ person</h3>
            </div>
            <h4 class="tip-amount">â‚¬0.00</h4>
          </div>

        </div>

        <button class="reset-button">Reset</button>

      </div>

    </div>


  </div> <!-- container -->

  </div> -->
  <script src="scripts.js"></script>
</body>
</html>

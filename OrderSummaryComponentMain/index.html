<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <picture>
    <source media="(min-width: 375px)" srcset="./images/pattern-background-desktop.svg">
    <img src="./images/pattern-background-mobile.svg" alt="Background">
  </picture>

  <div class="card">
    
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="Hero-Image">
      <div class="top-content">
        <h1>
          Order Summary
        </h1>
      
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      <div class="subs-content">

        <img src="./images/icon-music.svg" alt="Icon">
        
        <div class="column-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a href="#">
          Change
        </a>
        
      </div>

      <div class="bot-content">
        <button>
          Proceed to Payment
        </button>
    
        <a>
          Cancel Order
        </a>
        
      </div>
      <br>
    </div>
    
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Navbar Animation</title>
</head>

<body class="body">
    <header>
        <div class="wrapper">
            <div class="logo">Logo</div>
            <div class="hamburguer">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-inner">
            <h1>3D Animation Using Css</h1>
            <p>Enim atque architecto possimus dolorum nesciunt impedit quas reiciendis. Fugit dolorum quo, consequatur labore facilis voluptas.</p>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>

    </main>

    <nav class="nav-bar">
        <ul>
            <li class="active">
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Features</a>
            </li>
            <li>
                <a href="#">About Us</a>
            </li>
            <li>
                <a href="#">Location</a>
            </li>
        </ul>
    </nav>

    <script>

        const hamburguer = document.querySelector(".wrapper .hamburguer");
        hamburguer.onclick = function () {
            body = document.querySelector(".body");
            body.classList.toggle("active");
        }

    </script>

</body>


</html>
